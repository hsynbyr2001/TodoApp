<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl my-10 text-center">Todo List</h1>

    <div class="container mx-auto w-1/2">
        <form>
            <div class="border flex">
                <input type="text" placeholder="Bir şeyler yazınız." class="w-full p-3 relative z-90" id="todoInput">
                <button type="submit" class="border px-6 bg-green-500 text-white" id="addTodo">Ekle</button>
            </div>
        </form>

        <ul class="border p-6 flex flex-col gap-y-4" id="todoList">
        </ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>
